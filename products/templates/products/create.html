{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mt-5">Cadastar produto</h2>

    <form method="post" enctype="multipart/form-data" class="mt-5">
        {% csrf_token %}
        <table class="mb-3">
            {{ form.as_table }}
        </table>
        <input type="submit" class="btn btn-primary mt-3" value="Cadastrar">
    </form>
</div>
{% endblock %}
