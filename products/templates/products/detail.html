{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mt-5">Detalhes do produto</h2>

    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text mb-2">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="20%" />
                {% else %}
                    <img src="https://via.placeholder.com/300" alt="{{ product.name }}" width="20%" />
                {% endif %}
            </p>
            <p class="card-text mb-2">
                <strong>Pre√ßo:</strong> {{ product.price }}
            </p>
            <p class="card-text mb-2">
                <strong>Quantidade:</strong> {{ product.stock }}
            </p>
        </div>
    </div>
</div>
{% endblock %}
